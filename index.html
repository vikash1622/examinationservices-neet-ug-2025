<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View QrCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-indent: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table {
            max-width: 100%;
            overflow: hidden;
            table-layout: fixed;
            margin-left: 20px;
            width: 98%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid #002041;
            margin: 10px 0;
        }

        header h4 {
            font-size: 19px !important;
            font-weight: 700;
            text-align: center;
        }

        header img:nth-child(1) {
            width: 291px;
            padding-left: 15px;
        }

        header img.nta-img {
            width: 182px;
            padding-right: 15px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-right: 20px;
        }

        .action-buttons button {
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .action-buttons button:hover {
            opacity: 0.7;
        }

        .action-buttons button.print {
            background-color: #dc3545;
            color: #fff;
        }

        .action-buttons button.close {
            color: #000;
            background-color: #0dcaf0;
        }

        .s1 {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 9pt;
        }

        .s2 {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 8pt;
        }

        .s3 {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 13px;
        }

        .s4 {
            color: #202529;
            font-family: Calibri, sans-serif;
            font-weight: normal;
            font-size: 4.5pt;
        }

        .s5 {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 7.5pt;
        }

        h3 {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 9pt;
        }

        p {
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 6.5pt;
            margin: 0;
        }

        h2 {
            color: #ABABAB;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 10pt;
        }

        .custom-list li {
            display: block;
            position: relative;
            /* padding-left: 13pt; */
            font-size: 13px;

        }

        /* .custom-list li:before {
            content: attr(data-number) ". ";
            color: #202529;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 12px;
            position: absolute;
            left: 6pt;
        } */
        .note-list li {
            display: block;
            position: relative;
            padding-left: 13pt;
            font-size: 13px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-left: 20px;
        }

        /* .note-list li:before {
            content: attr(data-number) ". ";
            color: #202529;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 7.5pt;
            position: absolute;
            left: 6pt;
        } */
        .custom-list li {
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .captcha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #f9fafb;
            padding: 1rem;
        }

        .captcha-card {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .captcha-header {
            background-color: #1e293b;
            color: white;
            padding: 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .captcha-content {
            padding: 1.5rem;
        }

        .captcha-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .hint {
            color: green;
            margin-left: 0.3rem;
        }

        .captcha-display-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }

        .label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .captcha-box-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .captcha-box {
            background-color: #000477;
            color: white;
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 0.15rem;
        }

        .refresh-button {
            border: none;
            cursor: pointer;
        }

        .icon-small {
            width: 16px;
            height: 16px;
        }

        .submit-wrapper {
            display: flex;
            justify-content: center;
        }

        .submit-button {
            background-color: #16a34a;
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none; 

            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
        }

        .submit-button:hover {
            background-color: #15803d;
        }
        .Qr-container{
width: 116pt !important;
        }
        @media print {
  .action-buttons {
    display: none;
  }
  .qr-img{
    width: 100%;
    height: 100%;
  }
}

    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
